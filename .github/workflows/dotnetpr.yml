name: .NET

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: LS Secret
      env:
        NUGET_KEY: ${{ secrets.NUGETKEY }}
      run: echo $NUGET_KEY